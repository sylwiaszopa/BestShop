<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">BestShop</a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__el"><a href="#" class="header__link">Why us</a></li>
                    <li class="header__el"><a href="#" class="header__link">Benefits</a></li>
                    <li class="header__el"><a href="#" class="header__link">Prices</a></li>
                    <li class="header__el"><a href="#" class="header__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__title">Sell more!</h1>
            <p class="hero__text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn hero__btn">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="" class="hero__photo">
    </section>

    <section class="statistics">
        <div class="container">

            <h2 class="statistics__title">The most popular sales platform in country</h2>

            <div class="statistics__boxes">
                <div class="statistics__box statistics__box-1">
                    <img src="assets/Person.svg" alt="" class="statistics__box-photo">
                    <h2 class="statistics__box-title">100000+</h2>
                    <p class="statistics__box-text">daily entries</p>
                </div>

                <div class="statistics__box statistics__box-2">
                    <img src="assets/Eye.svg" alt="" class="statistics__box-photo">
                    <h2 class="statistics__box-title">2000000+</h2>
                    <p class="statistics__box-text">seen products every day</p>
                </div>

                <div class="statistics__box statistics__box-3">
                    <img src="assets/Catalog.svg" alt="" class="statistics__box-photo">
                    <h2 class="statistics__box-title">10000+</h2>
                    <p class="statistics__box-text">added posts daily</p>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
